<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    @media print {
        .container {
            width: auto;
        }
    }





    div.zelena
    {
        border-style: solid;
        border-width: 1px;
        box-sizing: content-box;


    }

    body{
        padding-left: 10%;
        padding-right: 10%;
        height: 100%;
        background-image: url("https://wallpapersultra.net/wp-content/uploads/Space-Earth-4K-Desktop-Wallpaper-Background.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;


    }

    .rdeca
    {


      //  background-color: white;
        //argin-bottom: 10px;
       // overflow: auto;
        box-sizing: content-box;

    }

    .modra
    {
        border-style: solid;
        border-color: white;
        background-color: white;

        margin-bottom: 5px;
        overflow: auto;
        padding: 5px;
        box-sizing: content-box;
        width: auto;

    }





    h1
    {
        text-decoration-style: dotted;
        font-family: "Apple Color Emoji";
        color: black;
        text-align: center;



    }

    h2{
        color: black;

    }

    p{
       text-align: center;


    }

    address
    {
        color: gray;

    }
    img
    {
        align-items: right;
        border: none;
        padding: 5px;
        width: auto;


    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 5px;
        overflow: hidden;

    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .logo{
        width:80px;

    }
    div.navbar-header{
        width: 80px;

    }


    .container-fluid{
        width: auto;

    }
    nav{
        float: right;

    }
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }





</style>


<body>
<script>
    $(function () {
        var nua = navigator.userAgent;
        var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1);
        if (isAndroid) {
            $('select.form-control').removeClass('form-control').css('width', '100%')
        }
    })
</script>
<div class="zelena">

  <div class="rdeca">
   <a href="article.html">
       <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img class="logo" src="https://www.24ur.com/assets/img/logos/24ur-white.svg" ></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://127.0.0.1:8080">Novice</a></li>

            </ul>
        </div>
    </nav>
   </a>

  </div>





<br>
<br>
<br>
{{range $i, $a:=.Articles}}

    <div class="modra">

        <h2><a href="/article/{{$a.Id}}" >{{$a.Title}}</a></h2>
        <p>
            <img src={{$a.FrontImage.Src}}  />
        </p>
        <hr>
        <address>Komentarji: {{$a.Comments.Total}}</address>


        <p class="konec"></p>
    </div>



</div>
{{end}}

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>


</body>
</html>
