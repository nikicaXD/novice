<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>ÄŒlanek: {{.Title}} </title>
</head>
<style>
    @import url(//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css);

    div.full {
        background-color: black;

    }
    div.small-left{
        align-items: left;
    }


    .detailBox {

        border:1px solid #bbb;
        margin:50px;
    }
    .titleBox {
        background-color:#fdfdfd;
        padding:10px;
    }
    .titleBox label{
        color:#444;
        margin:0;
        display:inline-block;
    }


    .actionBox .form-group * {
        width:100%;
    }
    .commentList {
        padding:0;
        list-style:none;

        overflow:auto;
    }
    .commentList li {
        margin:0;
        margin-top:10px;
    }
    .commentList li > div {
        display:table-cell;
    }
    .commenterImage {
        width:30px;
        margin-right:5px;
        height:100%;
        float:left;
    }
    .commenterImage img {

        border-radius:999em;
        overflow: hidden;
        background-position: center center;
        background-size: cover;
        width: 2.5rem;
        height: 2.5rem;
    }
    .commentText p {
        margin:0;
    }

    .actionBox {
        border-top:1px dotted #bbb;
        padding:10px;
    }

    body{
        padding-left: 10%;
        padding-right: 10%;
        height: 100%;
        background-image: url("https://wallpapersultra.net/wp-content/uploads/Space-Earth-4K-Desktop-Wallpaper-Background.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }
    h1{
        font-size: x-large;
        color: black;
        text-align: center;

    }

    h2{
        font-style: initial;
        font-size: large;
        padding: 5px;

    }


    p{
        padding-left: 20px;
        padding-right: 20px;
    }
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;

    }

    .clanek{
        padding: 5px;
        background-color: white;

    }

    .vsebina{
        margin-bottom: 2px;
        overflow: auto;
        padding: 2px;
    }

    .naslov{

        margin-bottom: 5px;
        overflow: auto;
        padding: 5px;
        padding-top: 60px;
    }

    ul {
        list-style-type: none;
        margin: 0;

        overflow: hidden;

    }



    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }


    h3{
        size: 20px;
        padding: 5px;

    }
    nav {
        align-items: right;
        text-overflow:ellipsis;
        display: inline-block;

        float:left;
        width: auto;
    }
    blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
    }
    blockquote:before {
        color: #ccc;
        content: open-quote;
        font-size: 4em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
    }
    blockquote p {
        display: inline;
    }



    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
















</style>



<body>

<a href="article.html">
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>

    <nav class="navbar navbar-inverse navbar-fixed-top">



        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Novice</a></li>

        </ul>
    </nav>
</a>





<div class="clanek">

    <div class="naslov">

        <h1>{{.Title}}</h1>
        <hr>
    </div>

    <div class="vsebina">
        <img style="width: auto" src="{{.FrontImage.Src}}"  />
        <hr>
        <h2>{{.Summary}}</h2>
        <hr>

        <p>{{.BodyHtml}}</p>


        <hr>


        <div class="detailBox">
            <div class="titleBox">
                <label>Komentarji</label>

            </div>
            <div class="actionBox">
                <ul class="commentList">
                {{range $i, $c:=.Comments.Comments}}
                    <li>
                        <div><b>{{$c.Owner.Nickname}}</b></div>
                        <div class="commenterImage">
                            <img src="{{$c.Owner.AvatarURL}}">
                        </div>
                        <div class="commentText">
                            <p class="">{{$c.Body}}</p>
                        </div>

                        <ul>
                        {{range $i, $r:=$c.Replies}}
                            <li>

                                <div><b>{{$r.Owner.Nickname}}</b></div>

                                <div class="commenterImage">
                                    <img src="{{$r.Owner.AvatarURL}}">
                                </div>
                                <div class="commentText">
                                    <p class="">{{$r.Body}}</p>
                                </div>

                            </li>
                        {{end}}
                        </ul>


                    </li>
                {{end}}
                </ul>



            </div>
        </div>
    </div>
</div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>
</html>
